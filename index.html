<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juros compostos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="container">
        <div id="calculator">
            <h2>
                Calculadora de Juros Compostos
            </h2>
            <div id="imputbox">
                <div class="imput-field">
                    <label for="inicio">Valor inicial</label>
                    <input type="number" id="inicio">
                </div>
                <div class="imput-field">
                    <label for="aportes">Aportes mensais</label>
                    <input type="number" id="aportes">
                </div>
                <div class="imput-field">
                    <label for="taxa">Taxa de Juros</label>
                    <input type="number" id="taxa">
                    <select id="taxaTipo">
                        <option value="meses">a.m</option>
                        <option value="anos">a.a</option>
                      </select>
                </div>
                <div class="imput-field">
                    <label for="tempo">Per√©odo</label>
                    <input type="number" id="tempo">
                    <select id="tempoTipo">
                        <option value="meses">Meses</option>
                        <option value="anos">Anos</option>
                      </select>
                </div>
            </div>
            <div id="resultado">
                <h4>
                    Resultado
                </h4>
                <span id="totalFinal">
                    R$ 0,00
                </span>
                
            </div>
            <button id="calcular">
                Calcular
            </button>
        </div>
    </main>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
